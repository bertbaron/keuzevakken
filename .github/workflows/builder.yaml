name: Builder

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          spec: 'app.spec'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'Keuzevakken'
          options: --onefile, --name "Keuzevakken", --windowed,